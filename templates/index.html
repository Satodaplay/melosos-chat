<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Completo</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <h2>Salas de Chat</h2>
            <ul id="room-list"></ul>
            <input type="text" id="room-name" placeholder="Nombre de la Sala" class="room-input">
            <button id="create-chat-room">Crear Sala de Chat</button>
        </div>
        <div class="chat-main">
            <header>
                <h1>Bienvenido al Chat</h1>
                <div id="current-room">Sala actual: Ninguna</div>
                <div class="profile-container" id="profile-container">
                    <img id="profile-photo" src="URL_DE_TU_IMAGEN_DE_PERFIL.jpg" alt="Foto de perfil">
                    <div class="profile-info">
                        <span id="profile-username">Username</span>
                        <span id="profile-status">En línea</span>
                    </div>
                    <div class="hamburger-menu" id="hamburger-menu">
                        <div class="menu-item" id="edit-profile">Editar Perfil</div>
                        <div class="menu-item" id="change-password">Cambiar Contraseña</div>
                        <div class="menu-item" id="logout">Logout</div>
                    </div>
                </div>                
            </header>
            <div class="chat-main-content">
                <div class="chat-box" id="chat-box"></div>
            </div>
            <footer class="chat-footer">
                <input type="text" id="chat-input" placeholder="Escribe un mensaje..." class="chat-input">
                <input type="file" id="file-input" class="file-input">
                <button id="send-file-button">Enviar Archivo</button>
            </footer>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script src="/static/chat.js"></script>
</body>
</html>
